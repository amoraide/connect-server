version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: circleci/ruby:2.5.1-stretch-node
    steps:
      - run:
          name: Install Dependencies
          command: |
            gem update --system
            gem install bundler --default -v "2.1.4"
      - checkout
      - run:
          name: Which bundler?
          command: bundle -v
      - ruby/bundle-install
